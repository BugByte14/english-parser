<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<form method="POST" action="">
    {% csrf_token %}
    <div class="d-grid gap-3 col-2 mx-auto mt-lg-5">
        <h1 class="text-center">Register</h1>
        {% for field in form %}
            <input class="form-control" id="{{field.id_for_label}}" name="{{field.html_name}}" placeholder="{{field.label}}"/>
        {% endfor %}
        <button class="btn btn-primary" type="submit" value="Register">Register</button>
        <hr>
        <div class="d-flex align-items-center justify-content-center">
            <p class="mb-0 me-2">Already a member?</p>
            <a class="btn btn-outline-primary" href="../login">Login</a>
        </div>
    </div>
</form>
