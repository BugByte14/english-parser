<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<form method="POST" action="">
    {% csrf_token %}
    <div class="d-grid gap-3 col-2 mx-auto mt-lg-5">
        <h1 class="text-center">Login</h1>
        <input class="form-control" type="email" name="email" placeholder="Email Address" />
        <input class="form-control" type="password" name="password" placeholder="Password" />
        <button class="btn btn-primary" type="submit" value="Login">Login</button>
        <a class="link-primary text-center" href="../reset_password">Forgot Password?</a>
        <hr>
        <div class="d-flex align-items-center justify-content-center">
            <p class="mb-0 me-2">Not a member?</p>
            <a class="btn btn-outline-primary" href="../register">Register</a>
        </div>
        {{ form.errors }}
    </div>
</form>
